<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Estate and Property</title>

    <link rel="stylesheet" href="/CSS/services/propertyServices.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="hero-section d-flex align-items-center">
      <div class="container">
        <div class="row align-items-center">
          <!-- Text Content -->
          <div class="col-lg-6 col-md-12">
            <h1 class="hero-heading">
              Seamless <span>Real Estate</span> Solutions
            </h1>
            <p class="hero-subheading">
              Your trusted partner in buying, renting, and managing properties
              for businesses of all sizes.
            </p>
            <div class="hero-buttons">
              <a href="#services" class="btn btn-red">Explore Properties</a>
              <a href="#contact" class="btn btn-white">Contact Us Today</a>
            </div>
            <!-- Key Highlights -->
            <ul class="hero-highlights mt-4">
              <li>
                <i class="fas fa-check-circle"></i> Over 15 years of real estate
                expertise
              </li>
              <li>
                <i class="fas fa-check-circle"></i> 100+ successful property
                transactions
              </li>
              <li>
                <i class="fas fa-check-circle"></i> Trusted by leading
                businesses worldwide
              </li>
            </ul>
          </div>
          <!-- Hero Image -->
          <div class="col-lg-6 col-md-12 text-center">
            <img
              src="https://via.placeholder.com/600x500"
              alt="Real Estate Solutions"
              class="img-fluid hero-img"
            />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
