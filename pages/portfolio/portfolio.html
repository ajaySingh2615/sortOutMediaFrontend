<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Premium Hero Section</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/pages/portfolio/portfolio.css" />
  </head>
  <body>
    <section class="hero">
      <!-- Left Side - Text Content -->
      <div class="text-content">
        <h1>Empowering <span class="highlight">Brands</span> with Impact</h1>
        <p>
          We help businesses thrive in the digital landscape with innovative
          solutions and growth-driven strategies.
        </p>
        <div class="cta-buttons">
          <a href="#" class="btn-neumorphic">Get Started</a>
          <a href="#" class="btn-neumorphic">Learn More</a>
        </div>
      </div>

      <!-- Right Side - Hero Image with Floating Stats -->
      <div class="hero-image">
        <div class="image-frame">
          <img
            src="/images/portfolio/hero-section/women-holding.webp"
            alt="Profile Image"
            class="profile-pic"
          />
        </div>
        <div class="floating-stats">
          <div class="stat-box">
            <strong>650+</strong>
            <span>Projects</span>
          </div>
          <div class="stat-box">
            <strong>99%</strong>
            <span>Happy Clients</span>
          </div>
          <div class="stat-box">
            <strong>240+</strong>
            <span>Successful Works</span>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
