<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sortout Media</title>
    <style>
      /* General Styles */
      :root {
        --primary-red: #e63946;
        --black: #0b0c10;
        --white: #ffffff;
        --grey-light: #f7f7f7;
        --font-main: "Inter", sans-serif;
        --font-color-text: #333;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: var(--font-main);
        background-color: var(--grey-light);
        color: var(--font-color-text);
      }

      /* Header Styles */
      /* Header Styles */
      .compact-header {
        background: var(--white);
        border-bottom: 3px solid var(--primary-red);
        padding: 15px 30px;
        text-align: left;
      }

      .compact-header .logo-container {
        display: flex;
        align-items: center;
        background-color: #f8d7da; /* Add background color */
        padding: 10px; /* Add some padding for spacing */
        border-radius: 8px; /* Optional: Add a slight border radius */
      }

      .compact-header .logo {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        border: 2px solid var(--primary-red);
        margin-right: 15px;
      }

      .compact-header h1 {
        font-size: 1.8em;
        color: var(--primary-red);
        margin: 0;
      }

      .compact-header p {
        font-size: 1em;
        margin: 5px 0 0 75px;
        color: #555;
      }

      /* Main Container Styles */
      .main-container {
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        background: var(--white);
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .form-section {
        text-align: center;
      }

      .section-title {
        color: var(--primary-red);
        font-size: 1.5em;
        margin-bottom: 15px;
      }

      .form-grid {
        display: grid;
        grid-gap: 15px;
      }

      .form-group {
        text-align: left;
      }

      .form-label {
        display: block;
        font-size: 0.9em;
        margin-bottom: 5px;
        color: var(--black);
      }

      .form-input,
      .form-select,
      .form-range {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 0.9em;
        color: var(--font-color-text);
      }

      .form-button {
        display: inline-block;
        padding: 10px 20px;
        background: var(--primary-red);
        color: var(--white);
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1em;
        transition: background 0.3s ease;
      }

      .form-button:hover {
        background: #d62828;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .main-container {
          margin: 20px;
        }
      }

      /*  the spinner, success modal, error messages, and validation styles: */
      /* Full-page custom spinner */
      .spinner-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 9999;
      }

      .spinner-container {
        width: 100px;
        height: 100px;
      }

      .lds-spinner {
        display: inline-block;
        position: relative;
        width: 80px;
        height: 80px;
      }
      .lds-spinner div {
        transform-origin: 40px 40px;
        animation: lds-spinner 1.2s linear infinite;
      }
      .lds-spinner div:after {
        content: " ";
        display: block;
        position: absolute;
        top: 3px;
        left: 37px;
        width: 6px;
        height: 18px;
        border-radius: 20%;
        background: #fff;
      }
      .lds-spinner div:nth-child(1) {
        transform: rotate(0deg);
        animation-delay: -1.1s;
      }
      .lds-spinner div:nth-child(2) {
        transform: rotate(30deg);
        animation-delay: -1s;
      }
      .lds-spinner div:nth-child(3) {
        transform: rotate(60deg);
        animation-delay: -0.9s;
      }
      .lds-spinner div:nth-child(4) {
        transform: rotate(90deg);
        animation-delay: -0.8s;
      }
      .lds-spinner div:nth-child(5) {
        transform: rotate(120deg);
        animation-delay: -0.7s;
      }
      .lds-spinner div:nth-child(6) {
        transform: rotate(150deg);
        animation-delay: -0.6s;
      }
      .lds-spinner div:nth-child(7) {
        transform: rotate(180deg);
        animation-delay: -0.5s;
      }
      .lds-spinner div:nth-child(8) {
        transform: rotate(210deg);
        animation-delay: -0.4s;
      }
      .lds-spinner div:nth-child(9) {
        transform: rotate(240deg);
        animation-delay: -0.3s;
      }
      .lds-spinner div:nth-child(10) {
        transform: rotate(270deg);
        animation-delay: -0.2s;
      }
      .lds-spinner div:nth-child(11) {
        transform: rotate(300deg);
        animation-delay: -0.1s;
      }
      .lds-spinner div:nth-child(12) {
        transform: rotate(330deg);
        animation-delay: 0s;
      }

      @keyframes lds-spinner {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }

      /* Success modal */
      .success-modal {
        position: fixed;
        top: 20%;
        left: 50%;
        transform: translate(-50%, -20%);
        background: #d4edda;
        border: 1px solid #c3e6cb;
        border-radius: 8px;
        padding: 20px;
        z-index: 10000;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }

      .success-toast p {
        color: #155724;
        font-size: 16px;
        margin: 0;
        text-align: center;
      }

      /* Error message styles */
      .error-message {
        display: none;
        color: #dc3545;
        font-size: 14px;
        margin-top: 5px;
      }

      /* Input field validation */
      input.error,
      select.error,
      textarea.error {
        border: 2px solid #dc3545;
        background-color: #f8d7da;
      }

      input.success,
      select.success,
      textarea.success {
        border: 2px solid #28a745;
        background-color: #d4edda;
      }

      /* Spinner and Overlay */
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        backdrop-filter: blur(5px);
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 6px solid #ccc;
        border-top: 6px solid #007bff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Hidden class */
      .hidden {
        display: none;
      }

      /* Modal Styles */
      .modal {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        z-index: 10000;
        text-align: center;
      }

      .modal-content h2 {
        margin-bottom: 10px;
      }

      .modal-content button {
        background: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px; /* Space between buttons */
      }

      .browse-button {
        background: #28a745; /* Green color for differentiation */
      }

      .browse-button:hover {
        background: #218838; /* Darker green on hover */
      }

      /* Apply the background pattern to the whole page, excluding the navbar */
      /* Apply a modern circular pattern to the whole page, excluding the navbar */
      body {
        background: radial-gradient(
          circle,
          rgba(255, 0, 0, 0.3) 15%,
          rgba(255, 255, 255, 0.5) 40%,
          rgba(0, 0, 0, 0.2) 70%
        );
        margin: 0; /* Remove default body margin */
        padding: 0; /* Remove default body padding */
      }

      .main-container {
        background-color: #f8d7da; /* White background for the main container */
        padding: 20px; /* Padding inside the container */
        margin: 40px auto; /* Center the container with some margin */
        /* max-width: 1200px; You can set a max-width for the container */
        border-radius: 8px; /* Optional: for rounded corners */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional: for soft shadow around the container */
      }

      /* Navbar background */
      .navbar {
        background-color: #333; /* Dark background for navbar */
        color: white;
        padding: 15px;
        text-align: center;
      }

      /* Ensure the form-section has padding and prevents overflow */
      .form-section {
        padding: 20px;
        max-width: 600px; /* Optional: You can set a max-width for the form */
        margin: 0 auto; /* Center the form */
        background-color: #fff; /* Optional: Background color */
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional: Add shadow for better look */
      }

      /* Ensure the grid structure in the form stays within the section */
      .form-grid {
        display: grid;
        grid-template-columns: 1fr; /* One column for all inputs */
        gap: 15px; /* Space between form fields */
        width: 100%; /* Make sure the grid takes full width */
      }

      /* Adjust form input and select widths */
      .form-group {
        display: flex;
        flex-direction: column;
        width: 100%;
      }

      .form-input,
      .form-select,
      .form-range {
        width: 100%; /* Ensures fields don't stretch outside the container */
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
        box-sizing: border-box; /* Ensures padding is included in the width */
      }

      /* Styling for the submit button */
      .form-button {
        width: auto; /* Auto width to center the button */
        padding: 10px;
        background: linear-gradient(45deg, red, darkred); /* Red gradient */
        color: white;
        font-size: 1.1rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.2s ease; /* Add transition for hover and focus */
        text-align: center; /* Center text inside button */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional: Add a subtle shadow */
      }

      /* Hover effect */
      .form-button:hover {
        background: linear-gradient(
          45deg,
          darkred,
          red
        ); /* Reverse the gradient on hover */
        transform: scale(1.05); /* Slight scale effect when hovering */
      }

      /* Focus effect */
      .form-button:focus {
        outline: none; /* Remove default focus outline */
        box-shadow: 0 0 0 3px rgba(255, 0, 0, 0.6); /* Red glow effect on focus */
      }

      /* Center the submit button */
      .form-group:last-child {
        display: flex;
        justify-content: center; /* Center the button horizontally */
      }

      .form-range {
        width: 100%; /* Ensure the range slider takes full width */
      }

      /* Optional: Adjust width of form elements for smaller screens */
      @media (max-width: 768px) {
        .form-section {
          padding: 15px;
        }
        .form-grid {
          grid-template-columns: 1fr; /* Stack inputs on smaller screens */
        }
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="compact-header">
      <div class="logo-container">
        <img src="/images/Sortout Media.jpeg" alt="Company Logo" class="logo" />
        <h1>Sortout Media Careers</h1>
      </div>
      <p class="tagline">Shape the future of digital marketing with us!</p>
    </header>

    <!-- Main Form Container -->
    <div class="main-container">
      <section class="form-section">
        <h2 class="section-title">Submit Your Talent</h2>
        <p class="form-description">
          Fill out the form below to join our team of experts.
        </p>
        <form id="userForm" enctype="multipart/form-data" class="form-grid">
          <!-- Name -->
          <div class="form-group">
            <label for="name" class="form-label"
              >Name <span class="required">*</span></label
            >
            <input
              type="text"
              id="name"
              name="name"
              class="form-input"
              placeholder="Enter your full name"
              required
            />
          </div>
          <!-- Age -->
          <div class="form-group">
            <label for="age" class="form-label"
              >Age <span class="required">*</span></label
            >
            <input
              type="number"
              id="age"
              name="age"
              class="form-input"
              placeholder="Enter your age"
              min="18"
              max="60"
              required
            />
          </div>
          <!-- Team -->
          <div class="form-group">
            <label for="team" class="form-label"
              >Team Categories <span class="required">*</span></label
            >
            <select id="team" name="team" class="form-select" required>
              <option value="">Select a category</option>
              <option value="Actors">Actors</option>
              <option value="Models">Models</option>
              <option value="IT">IT</option>
            </select>
          </div>
          <!-- Gender -->
          <div class="form-group">
            <label for="gender" class="form-label"
              >Gender <span class="required">*</span></label
            >
            <select id="gender" name="gender" class="form-select" required>
              <option value="">Select gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>
          <!-- Language -->
          <div class="form-group">
            <label for="language" class="form-label"
              >Language Spoken <span class="required">*</span></label
            >
            <select id="language" name="language" class="form-select" required>
              <option value="">Select language</option>
              <option value="Hindi">Hindi</option>
              <option value="English">English</option>
            </select>
          </div>
          <!-- Experience -->
          <div class="form-group">
            <label for="experience" class="form-label"
              >Years of Experience <span class="required">*</span></label
            >
            <input
              type="range"
              id="experience"
              name="experience"
              class="form-range"
              min="1"
              max="15"
              step="1"
              oninput="this.nextElementSibling.value = this.value"
              required
            />
            <output>1</output>
          </div>
          <!-- Image Upload -->
          <div class="form-group">
            <label for="image" class="form-label"
              >Upload Image <span class="required">*</span></label
            >
            <input
              type="file"
              id="image"
              name="image"
              class="form-input"
              accept="image/*"
              required
            />
          </div>
          <!-- Submit Button -->
          <div class="form-group">
            <button type="submit" class="form-button">Submit</button>
          </div>
        </form>
      </section>
    </div>

    <!-- Spinner and Overlay -->
    <div id="overlay" class="overlay hidden">
      <div class="spinner"></div>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="modal hidden">
      <div class="modal-content">
        <h2>Success!</h2>
        <p>Your submission has been received.</p>
        <button id="closeModal">Close</button>
        <button id="browseTalent" class="browse-button">Browse Talent</button>
      </div>
    </div>

    <script src="/JS/script.js"></script>
    <script>
      document
        .getElementById("userForm")
        .addEventListener("submit", function (e) {
          e.preventDefault(); // Prevent the default form submission

          // Show overlay and spinner
          const overlay = document.getElementById("overlay");
          overlay.classList.remove("hidden");

          // Simulate a server request with setTimeout
          setTimeout(() => {
            // Hide overlay and spinner
            overlay.classList.add("hidden");

            // Show success modal
            const successModal = document.getElementById("successModal");
            successModal.classList.remove("hidden");
          }, 2000); // Simulates 2 seconds delay
        });

      // Close the modal
      document
        .getElementById("closeModal")
        .addEventListener("click", function () {
          const successModal = document.getElementById("successModal");
          successModal.classList.add("hidden");
        });

      // Navigate to another page
      document
        .getElementById("browseTalent")
        .addEventListener("click", function () {
          window.location.href = "pages/findTalent.html"; // Replace with the actual URL of the page
        });
    </script>
  </body>
</html>
